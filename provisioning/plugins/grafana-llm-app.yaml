apiVersion: 1

apps:
  - type: grafana-llm-app
    jsonData:
      vector:
        enabled: true
        model: text-embedding-ada-002
        embed:
          type: openai
        store:
          type: qdrant
          qdrant:
            address: qdrant:6334
      azureopenai:
        url: https://api.openai.com

    secureJsonData:
      openAIKey: $OPENAI_API_KEY
