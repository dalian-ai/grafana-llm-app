apiVersion: 1

apps:
  - type: grafana-llm-app
    jsonData:
      openAIUrl: https://api.openai.com
      embeddings:
        type: openai
        openai:
          url: http://vectorapi:8889
      vectorStore:
        type: grafana/vectorapi
        grafanaVectorAPI:
          url: http://vectorapi:8889
        collections:
          - name: grafana:core:dashboards
            model: BAAI/bge-base-en
            dimension: 768

    secureJsonData:
      openAIKey: $OPENAI_API_KEY
